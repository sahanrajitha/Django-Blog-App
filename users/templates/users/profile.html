{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block maincontent %}

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col style=" margin-top: 50px;"">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4 border" style="margin-top: 75px;">
          <ol class="breadcrumb mb-0 border">
            <li class="breadcrumb-item"><a href="{% url 'blog-home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'profile' %}">User</a></li>
            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{ user.profile.image.url }}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ user.username }}</h5>
            <p class="text-muted mb-1">{{ user.email }}</p>
          </div>
        </div>
        
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.username}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.email}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <a href="{% url 'profile_update' %}" type="button" class="btn btn-dark" data-mdb-ripple-color="dark" style="z-index: 1;">
            Edit profile
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

{% endblock maincontent %}
